<div class="container mt-2">
    <div class="display-6">STUDENTS</div>
    <div class="wrapper mt-2 mb-2 ps-3 pe-3 d-flex justify-content-between align-items-center" style="width: 100%; height: 50px; border-radius: .2rem;" *ngFor="let student of students">
       <div class="">
        <span class="image"><img src="" alt=""></span>
        <span class="name me-2">{{student.name}}</span>
        <span class="surname">{{student.surname}}</span>
       </div>
        <div class="location"></div>
        <p class="profile m-0"(click)="selectedUser(student)" (click)="showProfileModal=true"><a href="#">Vedi Profilo</a></p>
        <div class="buttons">
            <div class="btn me-2 btn-primary">Edit</div>
            <div class="btn btn-danger" (click)="delete(student)">Delete</div>
        </div>
    </div>
</div>
<app-profile-view [student]="selectedStudent" (closeModal)="showProfileModal=false" *ngIf="showProfileModal"></app-profile-view>
