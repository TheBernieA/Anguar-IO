<div class="container mt-2">
  <div class="display-6">STUDENTS</div>
  <div class="header d-flex ps-3 pe-3">
    <span class="col-md-4">NAME</span>
    <span class="col-md-4">EMAIL</span>
    <span class="col-md-4">VIEW PROFILE</span>
  </div>
  <div class="">
    <div
      class="wrapper mt-2 mb-2 ps-3 pe-3 d-flex align-items-center"
      style="width: 100%; height: 50px; border-radius: 0.2rem"
      *ngFor="let student of students"
    >
      <div class="col-md-4">
        <span class="image"><img src="" alt="" /></span>
        <span class="name me-2">{{ student.name }}</span>
        <span class="surname">{{ student.surname }}</span>
      </div>
      <div class="email col-md-4">{{ student.email }}</div>
      <p class="profile col-md-2 m-0"
      (click)="selectedUser(student)"
      (click)="showProfileModal = true"
      >
        <a href="#">Vedi Profilo</a>
      </p>
      <div class="buttons ms-auto">
        <div class="btn btn-danger" (click)="delete(student)">Delete</div>
      </div>
    </div>
  </div>
</div>
<app-profile-view [student]="selectedStudent" (closeProfileModal)="showProfileModal = false" *ngIf="showProfileModal"></app-profile-view>
