<div class="overlay" (click)="closeProfileModal.emit()"></div>
<div class="container d-flex justify-content-center">
  <div
    class="shadow-sm p-3 mb-5 bg-body rounded"
    style="width: 600px"
    *ngIf="student"
  >
    <h2>{{student.name}} {{student.surname}}</h2>
    <div class="row">
      <ul
        style="
          background-color: lightgray;
          list-style: none;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        "
      >
        <li>Address: {{student.address}}</li>
        <li>Note: {{student.note}}</li>
        <li>Date of Birth: {{student.dateOfBirth | date: 'MMM, d, y'}}</li>
      </ul>
    </div>
  </div>
</div>
